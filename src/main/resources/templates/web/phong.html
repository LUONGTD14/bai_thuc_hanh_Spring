<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" th:href="@{/font/fontawesome/css/all.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/base.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/index.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/responsive.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <title>Sản phẩm</title>
</head>
<body class="common-home">

   <header th:replace="fragment::header"></header>

   <section class="bread_crumb py-4">
       <div class="container">
           <div class="row">
               <div class="col-sm-12">
                   <ul class="breadcrumb">
                       <li>
                           <a th:href="@{/trang-chu}"><span ><i class="fa fa-home"></i>My hotel</span></a>
                           <span><i class="fa fa-angle-right"></i></span>
                       </li>
                       <li>
                           <a th:href="@{/login}">
                               <strong >Room</strong>
                           </a>
                       </li>
                   </ul>
               </div>
           </div>
       </div>
   </section>

   <section>
       <section class="page">
           <div class="container">
               <div class="row">
                   <div class="clearfix"></div>
<!--                   <div class=" text-center col-sm-12 col-md-12 col-lg-9 order-lg-2">-->
<!--                       <h3>Không có sản phẩm cần tìm !</h3>-->
<!--                   </div>-->
                   <!-- Sort Part -->
                   <div class="col-sm-12 col-md-12 col-lg-9 order-lg-2">
                       <div class="category-products products">
                           <div class="sortPagiBar">
                               <div class="row">
                                   <div class="col-sm-12 col-md-12 text-sm-right">
                                       <div class="bg-white clearfix">
                                           <div id="sort-by">
                                               <label class="d-none d-md-block">Sắp xếp theo: </label>
                                               <div>
                                                   <span class="dropdown-toggle" data-toggle="dropdown">[[${sortName}]]
                                                       <i class="fa fa-angle-down" aria-hidden="true"></i>
                                                   </span>
                                                   <ul class="dropdown-menu">
                                                       <li class="dropdown-item">
                                                           <a th:href="@{/room?sort=CreateAt&sortDir=asc}">Mặc định</a>
                                                       </li>
                                                       <li class="dropdown-item">
                                                           <a th:href="@{/room?sort=RoomName&sortDir=asc}" href="javascript:void(0)">Tên (A-Z)</a>
                                                       </li>
                                                       <li class="dropdown-item">
                                                           <a th:href="@{/room?sort=RoomName&sortDir=desc}" href="javascript:void(0)">Tên (Z-A)</a>
                                                       </li>
                                                       <li class="dropdown-item">
                                                           <a th:href="@{/room?sort=Price&sortDir=asc}">Giá (Thấp-Cao)</a>
                                                       </li>
                                                       <li class="dropdown-item">
                                                           <a th:href="@{/room?sort=Price&sortDir=desc}">Giá (Cao-Thấp)</a>
                                                       </li>
                                                   </ul>
                                               </div>
                                           </div>
                                           <div class="view-mode float-left">
                                               <a href="javascript:void(0)" id="grid-view" data-toggle="tooltip" title="Lưới">
                                                   <label class="text-sm-left">
                                                       <b class="btn button-view-mode view-mode-grid active">
                                                           <i class="fa fa-th" aria-hidden="true"></i>
                                                       </b>
                                                   </label>
                                               </a>
                                               <a href="javascript:void(0)" id="list-view" data-toggle="tooltip" title="Danh sách">
                                                   <label class="text-sm-left">
                                                       <b class="btn button-view-mode view-mode-list">
                                                           <i class="fa fa-th-list" aria-hidden="true"></i>
                                                       </b>
                                                   </label>
                                               </a>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                           </div>
                      </div>

                       <!-- Room Section -->
                       <section class="product-view product-view-list">
                           <!-- Grid view -->
                           <div class="row list-products product-grid">
                               <div th:each="i:${roomList}" class="col-sm-6 col-md-4 col-lg-4">
                                   <div class="product-box">
                                       <div class="product-thumbnail flexbox-grid">
                                           <a title="name">
                                               <img th:src="${i.imagePath}" th:alt="${i.roomName}"/>
                                           </a>
                                           <div class="product-action d-none">
                                               <form class="form variants form-nut-grid margin-bottom-0">
                                                   <div>
                                                       <a th:href="@{'/selected-room-booking/'+${i.id}}" href="javascript:void(0)" class="btn-buy btn-cart btn left-to add_to_cart" data-toggle="tooltip" title="Book now">
                                                           <i class="fas fa-edit"></i>
                                                       </a>
                                                       <a th:href="@{'/selected-room-booking/'+${i.id}}" data-toggle="tooltip" title="View detail" class="btn-gray btn_view btn right-to">
                                                           <i class="fas fa-eye"></i>
                                                       </a>
                                                   </div>
                                               </form>
                                           </div>
                                       </div>
                                       <div class="product-info text-center">
                                           <h3 class="product-name">
                                               <a href="javascript:void(0)"  th:title="${i.roomName}">
                                                   <span>[[${i.roomName}]]</span>
                                               </a>
                                           </h3>
                                           <div class="price-box">
                                               <div class="special-price">
                                                   <span>[[${i.currency}]]</span>
                                               </div>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                           </div>

                           <!-- List view -->
                           <div class="row list-products product-list" style="display: none;">
                               <div th:each="i:${roomList}" class="col-sm-12">
                                   <div class="product-box clearfix">
                                       <div class="product-thumbnail float-left">
                                           <a href="javascript:void(0)" title="Number 001">
                                               <img style="width: 400px" th:src="${i.imagePath}" th:alt="${i.roomName}"/>
                                           </a>
                                       </div>
                                       <div class="product-info float-left margin-left-20">
                                           <h3 class="product-name">
                                               <a href="javascript:void(0)">[[${i.roomName}]]</a>
                                           </h3>
                                           <div class="price-box clearfix">
                                               <div class="special-price float-left">
                                               <span class="price product-price">
                                                   [[${i.currency}]]
                                               </span>
                                               </div>
                                           </div>
                                           <form class="variants pro-action-btn margin-top-15">
                                               <a th:href="@{'/selected-room-booking/'+${i.id}}" class="btn-buy btn-cart  btn btn-primary" data-toggle="tooltip" title="Book now">
                                                   <i class="fa fa-edit" aria-hidden="true"></i>
                                                   book now
                                               </a>
                                           </form>
                                       </div>
                                   </div>
                               </div>
                           </div>
                           <div class="text-center">
                               <ul class="pagination justify-content-center">
                                   <li th:if="${currentPage > 1}" class="page-item page-move"><a class="page-link" th:href = "@{'/room?page=1&sort='+${sortBy}+'&sortDir='+${sortDir}}">|<</a></li>
                                   <li th:if="${currentPage > 1}" class="page-item page-move"><a class="page-link" th:href = "@{'/room?page='+${currentPage-1}+'&sort='+${sortBy}+'&sortDir='+${sortDir}}"><</a></li>
                                   <li th:each="i : ${#numbers.sequence(1,totalPages)}" th:class="${currentPage == i? 'page-item active' : 'page-item'}"><a class="page-link" th:href = "@{'/room?page='+${i}+'&sort='+${sortBy}+'&sortDir='+${sortDir}}">[[${i}]]</a></li>
                                   <li th:if="${currentPage < totalPages}" class="page-item page-move"><a class="page-link" th:href = "@{'/room?page='+${currentPage+1}+'&sort='+${sortBy}+'&sortDir='+${sortDir}}">></a></li>
                                   <li th:if="${currentPage < totalPages}" class="page-item page-move"><a class="page-link" th:href = "@{'/room?page='+${totalPages}+'&sort='+${sortBy}+'&sortDir='+${sortDir}}">>|</a></li>
                               </ul>
                           </div>
                       </section>
                   </div>

                   <!-- Nav column bar -->
                   <div class="col-sm-12 col-md-12 col-lg-3">
                       <aside id="column-left" class="left-column aompliance aside-vetical-menu">
                           <aside class="blog-aside aside-item sidebar-category module_category  category_custom" id="category_custom-1">
                               <div class="aside-title text-center text-xl-left">
                                   <h2 class="title-head">
                                       <span>Danh mục loại phòng</span>
                                   </h2>
                               </div>
                               <div class="aside-content">
                                   <div  class="nav-category navbar-toggleable-md">
                                       <ul class="nav navbar-pills">
                                           <li th:each="i : ${roomTypeList}" class="nav-item">
                                               <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
                                               <a th:href="@{'/room?roomTypeId='+${i.id}}" class="nav-link">[[${i.roomTypeName}]]</a>
                                           </li>
                                       </ul>
                                   </div>
                               </div>
                           </aside>
                       </aside>
                   </div>
               </div>
           </div>
       </section>
   </section>

   <section th:replace="fragment::footer-nav"></section>

   <footer th:replace="fragment::footer"></footer>

   <script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
   <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
   <script type="text/javascript" th:src="@{/js/all.js}"></script>
   <script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
